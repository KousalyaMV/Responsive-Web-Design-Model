<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" />
      <!-- Custom styles for this template -->
    <link href="Column_Drop.css" rel="stylesheet">
    <style>

      /* // [START Columdrop] */
    .container {
  display: -webkit-flex;
  display: flex;
  -webkit-flex-flow: row wrap;
  flex-flow: row wrap;
}

@media (min-width: 600px) {
  .c1 {  
    -webkit-order: 2;
    order: 2;
  }

  .c2 {  
    -webkit-order: 1;
    order: 1;
  }

  .c3 {
    -webkit-order: 3;
    order: 3;
  }
        }
      /* // [END columndrop] */
      

    </style>
    <title>Responsive Web Design Pattern: Column Drop</title>
  </head>
  <body>
    <div class="container" role="main">
      <div class="c1  col-xs-12 col-md-8 col-lg-6">
      </div>
      <div class="c2 col-xs-12 col-md-4 col-lg-3">
      </div>
      <div class="c3 col-xs-12 col-md-12 col-lg-3">
      </div>
    </div>
  </body>
</html>
