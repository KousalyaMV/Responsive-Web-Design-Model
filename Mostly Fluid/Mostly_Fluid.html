<!DOCTYPE html>

  <head>

 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" />

    <link href="Mostly_Fluid.css" rel="stylesheet">
    <style>

      /* // [START mfluid] */
      .container {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
      }

      @media (min-width: 800px) {
        .container {
          width: 800px;
          margin-left: auto;
          margin-right: auto;
        }
      }
      /* // [END mfluid] */
      

    </style>
    <title>Responsive Web Design Pattern: Mostly Fluid</title>
  </head>
  <body>
    <div class="container" role="main">
      <div class="c1 col-xs-12  col-md-12 col-lg-8">
      </div>
      <div class="c2 col-xs-12 col-md-6 col-lg-4">
      </div>
      <div class="c3 col-xs-12 col-md-6 col-lg-4">
      </div>
      <div class="c4 col-xs-12 col-md-6 col-lg-4">
      </div>
      <div class="c5 col-xs-12 col-md-6 col-lg-4">
      </div>
    </div>
  </body>
</html>
