<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" />
      <!-- Custom styles for this template -->
    <link href="Layout_Shift.css" rel="stylesheet">
    <style>

      /* // [START lshifter] */
      .container {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
      }
      @media (min-width: 800px) {
          .container{
        min-width: 800px;
          margin-left: auto;
          margin-right: auto;
        }
      }
      /* // [END lshifter] */


    </style>
    <title>Responsive Web Design Pattern:Layout Shift Pattern</title>
  </head>
  <body>
    <div class="container" role="main">
      <div class="c1 col-xs-12"></div>
      <div class="c4 col-xs-12">
        <div class="c2 "></div>
        <div class="c3"></div>
      </div>
    </div>
  </body>
</html>
